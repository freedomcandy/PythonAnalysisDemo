{% extends "bootstrap/base.html" %}

{% block content %}
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">商品统计</div>

  <!-- Table -->
  <table class="table">
      <ul class="list-group">
       {% for item in obj %}
           <li class="list-group-item">
               <h4 class="list-group-item-heading">商品名:{{ item['Name'] }}</h4>
               <p class="list-group-item-text">阅读次数:{{ item['count']}}</p>
           </li>
        {% endfor %}
      </ul>
  </table>
</div>
{% endblock%}
